<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/useradmin.css">

</head>

<body>
    <div class="wrapper">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" id="name" class="form-control"  placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">用户密码</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1">确认用户密码</label>
                    <input type="password" class="form-control" id="password2" placeholder="Password">
                </div>
            
            <div class="checkbox">
                <label>
                    <input id="isadmin"   type="checkbox"> 是否管理员权限
                </label>
            </div>
            <button type="submit" class="btn btn-block btn-success">提交</button>
        </form>
        <p></p>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <script>
        islogin();
        $('form').on('submit',function(e){
            e.preventDefault();
            if($('#name') == "" || $('#password') == "" || $('#password2') == ""){
                alert('信息请填写完整');
                return;
            }
            if($('#password').val() !== $('#password2').val()){
                alert('两次输入密码不一致');
                return;
            }
            if($('#isadmin').is(':checked')){
                adduser($('#name').val(),$('#password').val(),1);
            }else {
                adduser($('#name').val(),$('#password').val(),0);
            }

        })
    </script>
</body>

</html>
